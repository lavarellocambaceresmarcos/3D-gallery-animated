<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D-Gallery</title>
</head>

<body>
    <video src="img/video-bg.mp4" autoplay="" loop="" muted="" class="video"></video>
    <!-- Shadow -->
    <div class="shadow">

    </div>
    <!-- Main carrusel -->
    <div class="wrapper">
        <div class="box-area">
            <div class="box box-1">
                <img src="img/img-1.jpg" alt="" class="img-1">
            </div>
            <div class="box box-2">
                <img src="img/img-2.jpg" alt="" class="img-2">
            </div>
            <div class="box box-3">
                <img src="img/img-3.jpg" alt="" class="img-3">
            </div>
            <div class="box box-4">
                <img src="img/img-4.jpg" alt="" class="img-4">
            </div>
        </div>
        <!-- 3D Cube animation -->
        <div class="cont-cube">
            <div class="wrapper-2">
                <div class="box-area-2">
                    <div class="boxx box-front">
                        <img src="img/wood.jpg" alt="" class="img-cube">
                    </div>
                    <div class="boxx box-right">
                        <img src="img/wood.jpg" alt="" class="img-cube">
                    </div>
                    <div class="boxx box-back">
                        <img src="img/wood.jpg" alt="" class="img-cube">
                    </div>
                    <div class="boxx box-left">
                        <img src="img/wood.jpg" alt="" class="img-cube">
                    </div>
                    <div class="boxx box-top">
                        <img src="img/wood.jpg" alt="" class="img-cube">
                    </div>
                    <div class="boxx box-bottom">
                        <img src="img/wood.jpg" alt="" class="img-cube">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
